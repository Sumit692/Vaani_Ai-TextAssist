<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q&A - AI TextAssist</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg,#2575fc 0%,#6a11cb 100%);
        }

        .container {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            padding: 24px 28px;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.45);
            width: 90%;
            max-width: 900px;
        }

        h1 { margin-bottom: 15px; }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 16px;
            background-color: rgba(0,0,0,0.25);
        }

        .message { margin-bottom: 12px; }
        .message.user { text-align: right; }
        .message.bot { text-align: left; }

        .message p {
            margin: 5px 0;
            padding: 10px 12px;
            border-radius: 8px;
            display: inline-block;
            max-width: 75%;
        }

        .message.user p { background-color: rgba(0, 114, 255, 0.5); }
        .message.bot p { background-color: rgba(255,255,255,0.1); }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #question-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        #ask-button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(90deg,#ff6a00,#ee0979);
            color: white;
            font-weight: bold;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            background-color: rgba(255,255,255,0.1);
            text-decoration: none;
            border-radius: 8px;
            color: #fff;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üí¨ Ask the Document</h1>

    <div class="chat-container" id="chat-container">
        <div class="message bot">
            <p>Ask me anything about the document you uploaded!</p>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="question-input" placeholder="Type your question here..." />
        <button id="ask-button">Ask</button>
    </div>

    <!-- FIXED BACK BUTTON -->
    <a href="/?task_id={{ task_id }}" class="back-link">‚Üê Back to Results</a>
</div>

<script>
const taskId = "{{ task_id }}";
const input = document.getElementById("question-input");
const chatContainer = document.getElementById("chat-container");

async function sendQuestion() {
    const question = input.value.trim();
    if (!question) return;

    // Show user message
    const userDiv = document.createElement("div");
    userDiv.className = "message user";
    userDiv.innerHTML = `<p>${question}</p>`;
    chatContainer.appendChild(userDiv);

    input.value = "";

    // Show loading message
    const loadingDiv = document.createElement("div");
    loadingDiv.className = "message bot";
    loadingDiv.innerHTML = `<p>Thinking...</p>`;
    chatContainer.appendChild(loadingDiv);

    chatContainer.scrollTop = chatContainer.scrollHeight;

    try {
        const response = await fetch("/ask", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                task_id: taskId,
                question: question
            })
        });

        const data = await response.json();

        loadingDiv.remove();

        const botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.innerHTML = `<p>${data.answer || data.error || "No response."}</p>`;
        chatContainer.appendChild(botDiv);

        chatContainer.scrollTop = chatContainer.scrollHeight;

    } catch (error) {
        loadingDiv.remove();

        const errorDiv = document.createElement("div");
        errorDiv.className = "message bot";
        errorDiv.innerHTML = `<p>Error connecting to server.</p>`;
        chatContainer.appendChild(errorDiv);
    }
}

// Button click
document.getElementById("ask-button").addEventListener("click", sendQuestion);

// Press Enter to send
input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
        sendQuestion();
    }
});
</script>

</body>
</html>
